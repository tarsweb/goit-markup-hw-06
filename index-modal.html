<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <!-- Nomalize -->
    <!-- <link rel="stylesheet" type="text/css" href="./css/normalize.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./css/styles-modal.css" />
    <title>Form</title>
</head>

<body>
    <div class="modal">
        <button class="modal-button-close" type="button" data-modal-close>
            <svg width="11" height="11">
                <use href="./images/icon.svg#close"></use>
            </svg>
        </button>
        <p class="title">Оставьте свои данные, мы вам перезвоним</h2>
        <form name="form" autocomplete="off" method="POST">
            <label class="lable-input form-field">
                <span>Имя</span>
                <div class="input-wrap">
                    <input class="form-input" type="text" name="name" placeholder=" ">
                    <svg class="icon-input" width="18" height="18">
                        <use href="./images/icon.svg#person"></use>
                    </svg> 
                </div>               
            </label>
            <label class="lable-input form-field">
                <span>Телефон</span>                
                <div class="input-wrap">
                    <input class="form-input" type="tel" name="phone_number" placeholder=" ">
                    <svg class="icon-input" width="18" height="18">
                        <use href="./images/icon.svg#phone"></use>
                    </svg>
                </div>
            </label>
            <label class="lable-input form-field">
                <span>Почта</span>
                <div class="input-wrap">
                    <input class="form-input" type="email" name="email" placeholder=" ">
                    <svg class="icon-input" width="18" height="18">
                        <use href="./images/icon.svg#email"></use>
                    </svg>
                </div>
            </label>
            <label class="lable-input form-field">
                Комментарий
                <textarea class="input" name="comment" rows=6 placeholder="Ведите текст"></textarea>
            </label>
            <div class="position-center">
                <label class="form-field lable-input">
                    <input type="checkbox" name="checkbox_contract" value="true">
                    Соглашаюсь с рассылкой и принимаю
                    <a href="#">Условия договора</a>
                </label>
                    <button class="button button-submit" type="submit" >
                        Отправить
                        <!-- <svg width="24" height="24">
                            <use href="./images/icon.svg#send"></use>
                        </svg> -->
                    </button>
            </div>            
        </form>
    </div>
</body>

</html>
